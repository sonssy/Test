<!DOCTYPE html>
<html>
    <head>
        <title>제이쿼리테스트</title>
        
        <script src="/static/js/jquery-3.3.1.min.js"></script>

        <script>
            $(function(){
                //$("*").css("border","1px solid blue");
                $("h1").css("background-color","yellow");
                $('#title').css("background-color","blue");
                $('.relation').css("border","3px dotted red");

            });
        </script>

    </head>
    <body>
    <div>
        <h1>제이쿼리</h1>
        <h2 id="title">직접선택자및 관계선택자</h2>
        <h2 class="relation">관계연산자</h2>
        <h3>직접선택자</h3>
    </div>
    </body>
</html>
