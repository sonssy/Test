<!DOCTYPE html>
<html>
    <head>
        <title>제이쿼리테스트</title>
        
        <script src="/static/js/jquery-3.3.1.min.js"></script>

        <script>
            $(function(){
          $(':text').css("border","1px dashed #f00");
          $(':checked').attr("checked",false);
          $(':selected').attr("selected",false);

            //text html 차이는 <>를 문자처리, 태그처리
            $("#li1").text("<p>한번에 변경<p>");
            $("#li").html("<p>한번에 변경<p>");

            });
        </script>

    </head>
    <body>
    <div>
        <h1>탐색 선택자</h1>
        <p>
            <label>이름</label>
            <input type="text" />
        </p>
        <p>
            <input type="checkbox" checked="checked"/>
            <label for="accept">사용자동의</label>
        </p>
        <p>
            <select>
                <option>네이버</option>
                <option selected="selected">네이트</option>
            </select>
        </p>
        
        <ul>
            <li>sad</li>
            <li id="li">sad</li>
            <li id="li1">sad</li>
            <li>sad</li>
        </ul>
        
    </div>
    </body>
</html>
