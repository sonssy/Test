<html>
    <head>
          {% include "import.html" %}
        <title>Form 양식 연습</title>
    </head>
    
    <body>
    
            {% include "menu.html" %}

        <h1>입력양식</h1>
        <form action="formresult" method="POST">
            <fieldset style="width: 380px">
                <legend>인적사항</legend>
            사용자 아이디 : <input type="text" name="username" placeholder="사용자이름"/>
            <input type="text" value="hong" style="width: 60px" readonly/><br />
            사용자 패스워드 : <input type="password" name="userpass" placeholder="사용자패스워드"/><br />
            
            <!--select-->
                직업 :
            <select name='job' multiple size="3">
                <option value="">직업선택</option>
                <option value="학생">학생</option>
                <option value="회사원" selected>회사원</option>
                <option value="etc">기타</option>
            </select>
        </fieldset>
            <br />
            <fieldset style="width: 300px">
                <legend>기타 사항</legend>
                취미 :
            <select name="hobby" multiple size="4">
                <option value="독서">독서</option>
                <optgroup label="스포츠">
                    <option value="야구">야구</option>
                    <option value="축구">축구</option>
                </optgroup>
                <option value="음악">음악</option>
            </select>
<br />            <!--체크박스-->
            관심분야 : 
            <input type="checkbox" name="chk_info" value="HTML" />HTML
            <input type="checkbox" name="chk_info" value="CSS" checked />CSS
            <input type="checkbox" name="chk_info" value="웹디자인" />웹디자인
<br />      <!--radio-->
            성별 :
            <input type="radio" name="sex" value="남">남자
            <input type="radio" name="sex" value="여">여자
        </fieldset>

        <fieldset style="width: 300px">
            <legend>자기소개</legend>
            <textarea rows="5" cols="30" name="content">자기소개하세요</textarea>
        </fieldset>

             <!--<input type="submit" value="전송">-->

            <!--이미지를 버튼으로 이용-->
            <input type="image" src="/static/login.png" width="60" height="50" onclick="submit();" />
            
            <input type="reset" value="초기화"  />
        </form>

    </body>
</html>
